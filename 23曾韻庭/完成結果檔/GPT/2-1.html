<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表</title>

</head>
<body>
<script>
    for (var i = 1; i <= 9; i++) {
        for (var j = 1; j <= 9; j++) {
            document.write(i + "*" + j + "=" + (i * j) + "<br>");
        }
        document.write("<hr>");
    }

    </script>
</body>
</html>
