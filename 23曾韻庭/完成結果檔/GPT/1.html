 <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>數值運算</title>
    </head>
    <body>
        <script>
            // 宣告變數
            let a = 42; // 整數
            let b = 2.5; // 浮點數
    
            // 計算並輸出結果
            document.write("加法: " + (a + b) + "<br>"); // 加法
            document.write("減法: " + (a - b) + "<br>"); // 減法
            document.write("乘法: " + (a * b) + "<br>"); // 乘法
            document.write("除法: " + (a / b) + "<br>"); // 除法
            document.write("取餘數: " + (a % b) + "<br>"); // 取餘數
        </script>
    </body>
    </html>
