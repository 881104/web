<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            margin: auto;
            width: 1266px;
        }
        #container>nav {
            float: left;

        }

        #container>section {
            float: right;

        }


        #container>footer {
          clear: both;
                                                              
        }
    </style>
</head>

<body>
    <div id="container">
        <header>
            <img src="top.jpg" alt="Top Image">
        </header>
        <nav>
            <img src="left.jpg" alt="Left Image">
        </nav>
        <section>
            <img src="right.jpg" alt="Right Image">
        </section>
        <footer>
            <img src="bottom.jpg" alt="Bottom Image">
        </footer>
    </div>
</body>

</html>
