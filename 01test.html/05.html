    <script>

var payType=prompt("請選擇付款方式:1.信用卡付款 2.現金付款 3.轉帳付款 4.Line Pay 5.貨到付款");

        if(payType==1){
            document.write("信用卡付款")
        }

        if(payType==2){
            document.write("現金付款")
        }
        if(payType==3){
            document.write("轉帳付款")
        }
        if(payType==4){
            document.write("Line pay")
        }
        if(payType==5){
            document.write("貨到付款")
        }
        if(payType>5){
            document.write("貨到付款")
        }
         if(payType<1){
            document.write("貨到付款")   
        }

        </script>
